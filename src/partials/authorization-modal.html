<div class="authorization__bacdrop is-hidden" data-modal="">
  <!-- modal -->
  <div class="blur-component"></div>
  <div class="authorization__modal authorization__modal__dark">
    <!-- close btn -->
    <button class="authorization__button__close" data-modal-close="">
      <svg class="authorization__icon__close .authorization__icon__close__dark" aria-label="close modal window">
        <use href="../img/sprite.svg#x-close"></use>
      </svg>
    </button>
    <!-- form -->

    <load ="partials/sign-up.html" />
    <load ="partials/sign-in.html" />
    <div class="authorization__link__block">
      <button
        type="button"
        class="authorization__link active-link"
        data-action="sign-up"
      >
        sign up
      </button>
      <button
        type="button"
        class="authorization__link desactive-link"
        data-action="sign-in"
      >
        sign in
      </button>
    </div>
  </div>
</div>
